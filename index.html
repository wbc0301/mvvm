<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <div>text的值是====={{text}}</div>
        <div>text的值是====={{text}}</div>

        <p>obj.a的值是====={{obj.a}}</p>
        <p>obj.b的值是====={{obj.b}}</p>


        {{num1}} + <input type="text" v-model='num2'> {{num2}}
        <div>和是（计算属性）====={{all}}</div>

    </div>

    <script src="./mvvm.js"></script>
    <script>
        let vm = new Vuf({
            el: '#app',
            data: {
                text: 'abc',
                obj: {
                    a: 'aaa',
                    b: 'bbb'
                },
                num1: 1,
                num2: 2
            },
            computed: {
                all() {
                    return this.num1 - -this.num2;
                }
            }
        })
    </script>
</body>

</html>
